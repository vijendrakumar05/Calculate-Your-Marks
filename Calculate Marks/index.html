<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Your Marks + Percentage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="box">
            <form onsubmit="calculateMarks(event)" class="calculate-form" id="calculateForm">
                <!-- <div>
                    <label for="Maths">maths marks</label>
                </div>

                </div>
                <div>

                <div>

                </div>
                <div>

                </div>
                <div>
                    <label for="Biology">Biology marks:</label>
                </div> -->

             <input type="number" required min="0" max="100" id="Maths" placeholder="Enter your maths marks" />
             <input type="number" required min="0" max="100" id="English" placeholder="Enter your English marks" />
             <input type="number" required min="0" max="100" id="Physic" placeholder="Enter your Physic marks" />
             <input type="number" required min="0" max="100" id="Chemistry" placeholder="Enter your Chemistry marks" />
             <input type="number" required min="0" max="100" id="Hindi" placeholder="Enter your Hindi marks" />
             <input type="number" required min="0" max="100" id="Biology" placeholder="Enter your Biology marks" />
           <button type="submit" id="calculate">Calculate Marks</button>
            </form>
            <p id="result" class="result"></p>
        </div>
        <div class="content">
            <h2>Calculate Your</h2>
            <h1>Percentage</h1>
          </div>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
